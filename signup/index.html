<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img src="../Signup/Asset/8804890-removebg-preview 1.png" alt="Sign Up Illustration" />
      </div>
      <div class="form-section">
        <h2>Choose a password</h2>
        <p class="subtext">Must be at least 8 characters</p>
        <form>
          <label for="password">Password*</label>
          <input type="password" id="password" placeholder="Choose a password" required />

          <label for="confirm-password">Confirm Password*</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />

          <p class="login-text">Already have an account? <a href="#">Log In</a></p>

          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
